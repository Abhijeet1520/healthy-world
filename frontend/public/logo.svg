<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" />
  
  <!-- Hexagon Web3 Element -->
  <path d="M100 30L155 60V120L100 150L45 120V60L100 30Z" fill="url(#hexGradient)" stroke="#FFFFFF" stroke-width="2" opacity="0.3" />
  
  <!-- Heart Rate Line -->
  <path d="M40 100H60L70 80L80 120L90 90L100 130L110 70L120 110L130 100L160 100" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Heartbeat Center Symbol -->
  <path d="M100 70C105.523 70 110 65.5228 110 60C110 54.4772 105.523 50 100 50C94.4772 50 90 54.4772 90 60C90 65.5228 94.4772 70 100 70Z" fill="white" />
  <path d="M85 80L100 95L115 80C120 75 120 65 115 60C110 55 100 55 95 60L100 65L105 60C110 55 100 55 95 60C90 65 90 75 95 80L100 85L85 80Z" fill="white" />
  
  <!-- Text "HealthyWorld" -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">HealthyWorld</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#10B981" /> <!-- Emerald -->
      <stop offset="100%" stop-color="#0D9488" /> <!-- Teal -->
    </linearGradient>
    <linearGradient id="hexGradient" x1="45" y1="30" x2="155" y2="150" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.1" />
    </linearGradient>
  </defs>
</svg> 